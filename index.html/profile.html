<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Haken Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white max-w-lg w-full rounded-3xl shadow-xl border border-stone-100 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Profil Member</h1>
                <a href="index.html" class="text-xs font-bold text-stone-400 hover:text-orange-600">Kembali ke Beranda</a>
            </div>

            <div class="flex items-center gap-4 mb-8">
                <img id="userAvatar" src="" class="w-16 h-16 rounded-full bg-stone-200 object-cover">
                <div>
                    <h2 id="displayName" class="font-bold text-lg">Loading...</h2>
                    <p id="displayEmail" class="text-xs text-stone-400">...</p>
                </div>
            </div>

            <form id="profileForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Nama Lengkap (Penerima)</label>
                    <input type="text" id="pName" class="w-full p-3 rounded-xl bg-stone-50 border border-stone-200 focus:border-orange-500 outline-none transition-all font-semibold">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Nomor WhatsApp</label>
                    <input type="tel" id="pPhone" class="w-full p-3 rounded-xl bg-stone-50 border border-stone-200 focus:border-orange-500 outline-none transition-all font-semibold">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-stone-500 mb-1">Alamat Lengkap Pengiriman</label>
                    <textarea id="pAddress" rows="3" class="w-full p-3 rounded-xl bg-stone-50 border border-stone-200 focus:border-orange-500 outline-none transition-all font-semibold"></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full py-4 bg-stone-900 text-white rounded-xl font-bold hover:bg-orange-600 transition-all shadow-lg">Simpan Perubahan</button>
                </div>
            </form>

            <button id="btnLogout" class="mt-6 w-full py-3 border border-stone-200 text-red-500 rounded-xl font-bold hover:bg-red-50 transition-all text-sm">
                Keluar (Logout)
            </button>
        </div>
    </div>

    <script type="module">
        import { db, auth, ref, set, onValue, signOut, onAuthStateChanged } from './firebase-config.js';

        lucide.createIcons();

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('displayName').textContent = user.displayName;
                document.getElementById('displayEmail').textContent = user.email;

                // Load Data Profil dari Database
                onValue(ref(db, 'users/' + user.uid), (snapshot) => {
                    const data = snapshot.val();
                    if(data) {
                        document.getElementById('pName').value = data.fullName || user.displayName;
                        document.getElementById('pPhone').value = data.phone || '';
                        document.getElementById('pAddress').value = data.address || '';
                    }
                });
            } else {
                window.location.href = 'index.html'; // Redirect jika belum login
            }
        });

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if(!currentUser) return;

            set(ref(db, 'users/' + currentUser.uid), {
                email: currentUser.email,
                fullName: document.getElementById('pName').value,
                phone: document.getElementById('pPhone').value,
                address: document.getElementById('pAddress').value
            }).then(() => {
                alert('Data berhasil disimpan! Checkout akan lebih cepat.');
            });
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
